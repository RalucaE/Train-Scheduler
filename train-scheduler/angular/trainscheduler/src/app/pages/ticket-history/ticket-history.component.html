<div class="mat-elevation-z8">
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="oraPlecare">
      <th mat-header-cell *matHeaderCellDef> Departure Time </th>
      <td mat-cell *matCellDef="let element"> {{element.oraPlecare}} </td>
    </ng-container>


    <ng-container matColumnDef="orasPlecare">
      <th mat-header-cell *matHeaderCellDef> Departure City </th>
      <td mat-cell *matCellDef="let element"> {{element.orasPlecare}} </td>
    </ng-container>


    <ng-container matColumnDef="numarTren">
      <th mat-header-cell *matHeaderCellDef> Train Number </th>
      <td mat-cell *matCellDef="let element"> {{element.numarTren}} </td>
    </ng-container>


    <ng-container matColumnDef="orasSosire">
      <th mat-header-cell *matHeaderCellDef> Arrival City </th>
      <td mat-cell *matCellDef="let element"> {{element.orasSosire}} </td>
    </ng-container>

    <ng-container matColumnDef="oraSosire">
      <th mat-header-cell *matHeaderCellDef> Arrival Time </th>
      <td mat-cell *matCellDef="let element"> {{element.oraSosire}} </td>
    </ng-container>

    <ng-container matColumnDef="numePasager">
      <th mat-header-cell *matHeaderCellDef> Passenger's Name </th>
      <td mat-cell *matCellDef="let element"> {{element.numePasager}} </td>
    </ng-container>

    <ng-container matColumnDef="dataCumparareTicket">
      <th mat-header-cell *matHeaderCellDef> Ticket Purchase Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dataCumparareTicket}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center-header">Actions</th>
      
      <td mat-cell *matCellDef="let element">
        <button (click)="downloadPdf(element.id)" mat-raised-button color="primary" class="button-margin"><img src="../../../assets/images/download1.png" style="width: 30px; height:30px;"></button>
        <button (click)="copyDownloadLinkToClipboard(element.id)" mat-raised-button color="accent" class="button-margin"><img src="../../../assets/images/link.png" style="width: 25px; height:25px;"></button>
        <button (click)="openPdf(element.id)" mat-raised-button color="warn"><img src="../../../assets/images/openbrowser1.png" style="width: 25px; height:25px;"></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
