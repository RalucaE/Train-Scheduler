<div class="user-info">
    <h2 class="user-text">User Information</h2>
    <form #f="ngForm" (ngSubmit)="f.valid && onSubmit()" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" >
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" email required #email="ngModel">
        <div class="text-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']"><small>Email adress is required</small></div>
          <div *ngIf="email.errors['email']"><small>Please provide a valid email adress</small></div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username">
      </div>
      <div class="form-group">
        <label for="cnp">Identify number:</label>
        <input type="text" id="cnp" [(ngModel)]="user.cnp" name="cnp" #cnp="ngModel" minlength="13" maxlength="13">
        <div class="text-danger" *ngIf="cnp.errors && f.submitted">
          <div *ngIf="cnp.errors['minlength']"><small>cnp must contain 13 characters</small></div>
        </div>
      </div>
      <div class="form-group">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" [(ngModel)]="user.studentId" name="student_id" >
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<div class="user-info" style="padding-top: 5px;" *ngIf="isSuccessful">
  <div class="alert alert-success" role="alert">
    Changes saved!
  </div>
</div>
