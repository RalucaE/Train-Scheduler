<div class="dialog-container" style="height: 320px;">
    <div class="modal-header" style="background-color: #4070f4; height: 60px; width: 400px; display: flex; align-items: center; justify-content: center;">
        <h1 mat-dialog-title style="color: white; font-size: 26px; font-weight: 500;">Return routes</h1>
    </div>
    <div mat-dialog-content style="font-size: 18px; color: black; display: block; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <p>Select a date for a return route:</p>
        
        <mat-form-field class="example-form-field">
            <mat-label>dd/mm/yyyy</mat-label>
            <input matInput [matDatepicker]="datepicker" [min]="minDate" [(ngModel)]="selectedDate">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        <div class="text-danger" *ngIf="!isSuccessful" style="white-space: normal; max-width: 300px;">
            No routes available for the selected date.
        </div>
          
    </div>
    
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" style="font-size: 16px; background-color: #4070f4;" (click)="returnRouteList()">See return routes</button>
        <button mat-raised-button color="basic" style="border:2px solid #4070f4 ; font-size: 16px;" (click)="closeModal()">Cancel</button>
    </div>
</div>
